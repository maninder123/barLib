<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BarChart</title>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
        <script src ="js/barChartLib.js" type ="text/javascript"></script>
        <script src="groupbar_chart.js" type="text/javascript"></script>
        <link href="groupbar_chart.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <div class ="chart"></div>
         <label class="axis">label-Axis:</label><br>
        <label class="color">font-color:</label>
              <input type="color" class="font-color" >
              <br>
           <label class="font-size">Font Size:</label>
                                                                    
                                                                        <select class="titlefont-size">
                                                                                <option value="10">10</option>
                                                                                <option value="12">12</option>
                                                                                <option value="14">14</option>
                                                                                <option value="16">16</option>
                                                                                <option value="18">18</option>
                                                                                <option value="20">20</option>
                                                                                <option value="22">22</option>
                                                                                <option value="24">24</option>
                                                                                <option value="26">26</option>
                                                                                <option value="28">28</option>
                                                                                <option value="30">30</option>
                                                                                <option value="32">32</option>
                                                                                <option value="34">34</option>
                                                                                <option value="36">36</option>
                                                                                <option value="38">38</option>
                                                                                <option value="40">40</option>
                                                                                <option value="42">42</option>
                                                                                <option value="44">44</option>
                                                                        </select>
           <br>
            <label class="font">Font-family:</label>
                                                                    
                                                                        <select class="font-family">
                                                                                 <option value="Arial Black, Gadget, sans-serif" > Arial Black, Gadget, sans-serif</option>
                                                                                 <option value="Georgia, serif">Georgia, serif</option>
                                                                                 <option value="Palatino Linotype, Book Antiqua, Palatino, serif">Palatino Linotype, Book Antiqua, Palatino, serif</option>
                                                                                 <option value="Impact, Charcoal, sans-serif">Impact, Charcoal, sans-serif</option>
                                                                                 <option value="Comic Sans MS, cursive, sans-serif">Comic Sans MS", cursive, sans-serif</option>
                                                                                 <option value="Arial Black, Gadget, sans-serif">Arial Black, Gadget, sans-serif</option>
                                                                                 <option value="Lucida Sans Unicode, Lucida Grande, sans-serif">Lucida Sans Unicode, Lucida Grande, sans-serif</option>
                                                                                 <option value="Tahoma, Geneva, sans-serif">Tahoma, Geneva, sans-serif</option>
                                                                                 <option value="Trebuchet MS, Helvetica, sans-serif">Trebuchet MS, Helvetica, sans-serif"</option>
                                                                                 <option value="Verdana, Geneva, sans-serif">Verdana, Geneva, sans-serif</option>
                                                                                 <option value="Courier New, Courier, monospace">Courier New, Courier, monospace</option>
                                                                                 <option value="Lucida Console, Monaco, monospace">Lucida Console, Monaco, monospace</option>
                                                                                 <option value="Times New Roman, Times, serif">Times New Roman, Times, serif</option>

                                                                        </select>
               <br>
             <label class="thickness">Axis-thickness:</label>
                                                                    
                                                                        <select class="axis-thickness">
                                                                                <option value="1">1</option>
                                                                                <option value="2">2</option>
                                                                                <option value="3">3</option>
                                                                                <option value="4">4</option>
                                                                                <option value="5">5</option>
                                                                                <option value="6">6</option>
                                                                                <option value="7">7</option>
                                                                                <option value="8">8</option>
                                                                                <option value="9">9</option>
                                                                                <option value="10">10</option>
                                                                                <option value="11">11</option>
                                                                                <option value="12">12</option>
                                                                                <option value="13">13</option>
                                                                                <option value="14">14</option>
                                                                                <option value="15">15</option>
                                                                                <option value="16">16</option>
                                                                                <option value="17">17</option>
                                                                                <option value="18">18</option>
                                                                        </select>
             <br>
              <label class="stroke">stroke-color:</label>
              <input type="color" name="strokecolor" id="strokecolor" >
              <br>
              <br>
               <label class="axis">value-Axis:</label><br>
               
    </body>
</html>
